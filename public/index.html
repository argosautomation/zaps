<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaps.ai Gateway | Admin Login</title>
    <link rel="stylesheet" href="/admin/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <div class="glass-container login-container">
        <div class="logo-area">
            <h1>Zaps<span class="highlight">.ai</span></h1>
            <p>Gateway Admin</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" required placeholder="admin">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary">
                Login <span class="arrow">→</span>
            </button>
            <p id="errorMsg" class="error-msg"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.classList.add('loading');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error';
                errorMsg.style.display = 'block';
            } finally {
                btn.classList.remove('loading');
            }
        });
    </script>
</body>

</html>
